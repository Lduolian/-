<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        function calculator(num1,num2,sign){
            switch(sign){
                case "+": console.log(num1+num2); break;
                case "-": console.log(num1-num2);break;
                case "*": console.log(num1*num2);break;
                case "/": console.log(num1/num2);break;
            }
            

        }
        calculator(18,4,"+");


    </script>
