    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        function factorial(num){
            var sum = 1;
            for(var i = 2; i <=num; i++){
                sum *= i;
            }
            return sum;
        }
        console.log(factorial(4));


    </script>
