<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        var human = {
            info:'human being'
        };
        var person = Object.create(human,{
            "name":{
                configurable:false,
                writable:true,
                enumerable:true,
                value:'Scott'
            },
            gender:{
                get:function(){
                    return "Male";
                }
            }
        });
        console.log(person);
        

    </script>
</head>

</body>
</html>
