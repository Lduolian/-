<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        /*
        归并方法：reduce(fn,initVal)
        1.fn(prev, cur, index, array)：fn是每一项调用的
        函数，函数接受4个参数分别是：
                1)prev:前一次返回值
                2)cur：当前值
                3)index：索引值
                4)array：当前数组
        2.函数需要返回一个值，这个值会在下一次迭代中作为prev的值
        3.initVal：迭代初始值（可选），如果缺省，prev的值为数组的第一项
         */
        var arr = [12,32,45,67,54,33];
        // var res = arr.reduce(function(prev,current){
        //     console.log(prev,current);
        //     return prev+current;
        // },0)
        // console.log(res);
        var res = arr.reduceRight(function(prev,current){
            return prev+current;
        },0)
        console.log(res);


    </script>
</head>
<body>
    
</body>
</html>
