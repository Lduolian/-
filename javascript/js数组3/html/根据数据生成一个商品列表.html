<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        ul li{list-style: none;}
        .price span{color:red;}
        img{width: 250px;height: 180px;}


    </style>
    
</head>
<body>
    <div id="goodslist"></div>

    <script type="text/javascript">
        var arr = [{
        id:'001',
        name:'iphone7 plugs',
        imgurl:'../images/ip7.jpg',
        price:5899.00,
        sale:5888.00,
        color:'土豪金'
    },{
        id:'002',
        name:'Note7',
        imgurl:'../images/note7.jpg',
        price:3899.00,
        sale:998.00,
        color:'黑色'
    },{
        id:'003',
        name:'荣耀7',
        imgurl:'../images/honor7.jpg',

    }];

    var goodslist = document.getElementById('goodslist');
    var html = '<ul>';
    for(var i = 0; i < arr.length; i++){
        html += '<li><img src="'+arr[i].imgurl+'"><h4>'+arr[i].name+'</h4><p class="color">颜色：'+arr[i].color+'</p><p class="price"><del>原价：'+arr[i].price+'</del></p><p class="price">现价：<span>&yen;'+arr[i].sale+'</span></p><button>添加到购物车</button></li>'
    }
    html+='</ul>'
    goodslist.innerHTML = html;


    </script>
</body>
</html>
