<body>
   <script type="text/javascript">
   /*
   splice(start, deleteNum, ...items)：可实现数组插入，删除和替换
    */
        var arr = [3,5,6,20,22,33,88];
        function insert(num){
            if(num>arr[arr.length-1]){
                arr.push(num);
                return arr;
            }else{
                for(var i = 0; i < arr.length; i++){
                if(num < arr[i]){
                    arr.splice(i,0,num);
                    break;
                }
                }
            return arr;
            }
        }
        console.log(insert(28));
   </script>
</body>
