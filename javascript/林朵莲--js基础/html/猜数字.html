<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="请输入一个1-100之间的整数" id="num" />
    <button type="button" onclick="guess()">确定</button>
    <div id="txt"></div>
    <script type="text/javascript">
         var number = parseInt(Math.random()*100+1);
        console.log(number);
    function guess(){
       
        var val = document.getElementById('num').value * 1;
        // var  val = parseInt(num);
        if(number === val){
            document.getElementById('txt').innerHTML="恭喜你，猜对了";
            // alert("恭喜你");
        }
        if(number > val){
            document.getElementById('txt').innerHTML="小了";
            // alert("小了");
        }
        if(number < val){
            document.getElementById('txt').innerHTML="大了";
            // alert("大了");
        }
    }

    </script>
</body>
</html>
