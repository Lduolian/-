<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <div id="txt"></div>
    <script type="text/javascript">
        var days = parseInt(89/24);
        var hours = 89%24;
        document.getElementById('txt').innerHTML="89小时里面包括" +days+"天和" +hours +"个小时";
    </script>
</body>
</html>
