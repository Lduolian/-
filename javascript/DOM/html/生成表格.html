<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        table{border:1px solid #ccc;border-spacing:0;border-collapse: collapse;}
        td{border:1px solid #ccc;padding:8px;}

    </style>
    <script type="text/javascript">
        window.onload = function(){
            var row = document.getElementById('row');
            var col = document.getElementById('col');
            var output = document.getElementById('output');
            var  btn= document.getElementsByClassName('btn');

            btn[0].onclick = function(){
                var _row = row.value;
                var _col = col.value;
                var table = createTable(_row,_col);
                output.appendChild(table);

                output.innerHTML = '';
                output.appendChild(table);
            }

            function createTable(r,c){
                var table = document.createElement('table');
                for(var i = 0; i < r; i++){
                    var tr = document.createElement('tr');
                    for(var j = 0; j < c; j++){
                        var td = document.createElement('td');
                        td.innerHTML = '表格内容' + i + j;
                        tr.appendChild(td);
                    }
                    table.appendChild(tr);
                }
                // document.body.appendChild(table);
                // output.appendChild(table);
                return table;
            }

        }


    </script>
</head>
<body>
    <h1>生成表格</h1>
    行：<input type="text" id='row'/>
    列：<input type="text" id='col'/>
    <button class='btn'>生成表格</button>
    <div id="output"></div>
</body>
</html>
