<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        .tab{width: 380px;border:2px solid #ddd;padding:10px;}
        .tab header{padding:5px;border-bottom: 2px solid #ddd;overflow:hidden;}
        .tab header div{float:left;padding:10px 10px;border-right:1px solid #ddd;}
        .tab .content{margin-top: 20px;min-height: 100px;}
        .active{background:orange;color:#fff;}    
    </style>

    <script type="text/javascript">
        window.onload = function(){
            var tab = document.getElementsByClassName('tab')[0];
            var tabItem = tab.children[0].children;
            var tabContent = tab.children[1].children;

            tabItem[0].className = 'active';
            for(var i = 0; i < tabItem.length; i++){
                if(i>0){
                    tabContent[i].style.display = 'none';
                }

                tabItem[i].onclick = function(){
                    var idx;
                    // console.log(tabItem[i]);undefined
                    for(var i = 0; i < tabItem.length; i++){
                        if(tabItem[i]===this){
                            idx = i;
                        }
                        tabItem[i].className = '';
                        tabContent[i].style.display = 'none';
                    }
                    this.className = 'active';
                    tabContent[idx].style.display = 'block';
                }
            }
        }


    </script>
</head>
<body>
    <div class="tab">
        <header>
            <div>Tab1</div>
            <div>Tab2</div>
            <div>Tab3</div>
            <div>Tab4</div>
            <div>Tab5</div>
        </header>
        <div class="content">
            <img src="../images/g1.jpg" alt="" />
            <img src="../images/g2.jpg" alt="" />
            <img src="../images/g3.jpg" alt="" />
            <img src="../images/g4.jpg" alt="" />
            <img src="../images/g5.jpg" alt="" />
        </div>
    </div>
</body>
</html>
