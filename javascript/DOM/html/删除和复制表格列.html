<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        table{border:1px solid #ddd;border-spacing:0;border-collapse: collapse;margin:10px;}
        td{border:1px solid #ddd;padding:10px;}

    </style>
    <script type="text/javascript">
        window.onload = function(){
            var row = document.getElementById('row');
            var col = document.getElementById('col');
            var btn = document.getElementById('btn');
            var output = document.getElementById('output');
            var btnArr = document.getElementsByTagName('button');

            
            btn.onclick = function(){
                var _row = row.value;
                var _col = col.value;
                var tab = createTable(_row,_col);
                output.appendChild(tab);

                for(var i = 0; i < btnArr.length; i++){
                    btnArr[i].onclick = function(){
                        console.log(this);
                    }
                }
            }

            function createTable(r,c){
                var table = document.createElement('table');
                var Tr = document.createElement('tr');
                for(var j = 0; j < c; j++){
                     var num = document.createElement('td');
                     num.innerHTML = j+1;
                     Tr.appendChild(num);
                }
                table.appendChild(Tr);
                for(var i = 0; i < r; i++){
                    var tr = document.createElement('tr');
                    table.appendChild(tr);
                    for(var j = 0; j < c; j++){
                        var td = document.createElement('td');
                        td.innerHTML = '单元格' + i + j;
                        tr.appendChild(td);
                       
                    }
                }
                var delTr = document.createElement('tr');
                
                for(var x = 0; x<c; x++){
                    var del = document.createElement('td');
                    var btnDel = document.createElement('button');
                    btnDel.innerHTML = '删除';
                    del.appendChild(btnDel);
                    delTr.appendChild(del);
                }
                table.appendChild(delTr);
                return table;
            }
        }

    </script>
</head>
<body>
    <h1>创建表格</h1>
    行：<input type="text" id='row'/>
    列：<input type="text" id='col'/>
    <button id='btn'>生成表格</button>
    <div id="output"></div>
</body>
</html>
