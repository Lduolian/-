<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        window.onload = function(){
            var box = document.getElementById('box');
            var h1 = box.children[0];
            box.appendChild(h1);
        }


    </script>
</head>
<body>
    <div id="box">
        <h1>测试</h1>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    
</body>
</html>
