<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        .container{width: 800px;margin:0 auto;}
        ul{list-style: none;padding:10px;min-height: 200px;border:1px solid #ddd;overflow:hidden;}
        ul li{float:left;clear:both;margin:10px 0;padding:5px;line-height:2;border-radius:5px;background-color:#efefef;}
        ul li.active{float:right;background-color:#fc0;color:#fff;}
        textarea{display:block;min-height:50px;margin:10px 0;width:100%;box-sizing: border-box;}

    </style>

    <script type="text/javascript">
        var q = '你好,在吗,约吗,十年了还约吗'.split(',');
        var a = '他好我也好,不是本人,叔叔在哪约,滚'.split(',');
        window.onload = function(){
            var container = document.getElementsByClassName('container');
            var btn = container[0].children[3];
            var ul = container[0].children[1];
            var area = container[0].children[2];
            btn.onclick = function(){
                var qLi = document.createElement('li');
                var txt = container[0].children[2].value;
                qLi.innerHTML = txt;
                qLi.className = 'active';
                ul.appendChild(qLi);
                area.value = '';
                area.focus();

                setTimeout(function(){
                    var aLi = document.createElement('li');
                    var idx = q.indexOf(txt);
                    if(idx>=0){
                        aLi.innerHTML = a[idx];
                    }else{
                        aLi.innerHTML = '听不懂你说什么';
                    }
                    ul.appendChild(aLi);

                },1000)
            }
        }
        


    </script>
</head>
<body>
    <div class="container">
        <h1>自动应答机器人</h1>
        <ul></ul>
        <textarea></textarea>
        <button>提交</button>
    </div>
</body>
</html>
