<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        #pic{position:absolute;left:0;top:0;}

    </style>
    <script type="text/javascript">
        window.onload = function(){
            var pic = document.getElementById('pic');
            pic.onmousedown = function(e){
                var ox = e.offsetX;
                var oy = e.offsetY;
                document.onmousemove = function(evt){
                    pic.style.left = evt.pageX - ox + 'px';
                    pic.style.top = evt.pageY - oy + 'px';
                    evt.preventDefault();
                    console.log(9999);
                }
            }
            document.onmouseup = function(){
                document.onmousemove = null;
            }
        }


    </script>
</head>
<body>
    <img src="../images/bird.jpg" id='pic' />
</body>
</html>
