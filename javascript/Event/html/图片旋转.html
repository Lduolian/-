<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        .pic{width: 640px;height: 378px;position: absolute;left: 50%;top: 50%;transform:translate(-50%,-50%);}

    </style>
    <script type="text/javascript">
        window.onload = function(){
            var picImg = document.getElementsByClassName('pic')[0].firstElementChild;
            // console.log(picImg);
            picImg.onmousedown = function(){
                var i = 1
                setInterval(function(){
                    picImg.src = '../images/' + i + '.jpg';
                    i++;
                    if(i==77){
                        i=0;
                    }
                },100)
            }
        }


    </script>
</head>
<body>
    <div class="pic">
        <img src="../images/0.jpg" height="378" width="640" alt="" />
    </div>
</body>
</html>
