<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        #bird{width: 200px;height: 200px;position:absolute;left: 0;top: 0;}
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var bird = document.getElementById('bird');

            bird.onmousedown = function(e){
                e = e || window.event;
                var ox = e.offsetX;
                var oy = e.offsetY;
                document.onmousemove = function(evt){
                    bird.style.left = evt.pageX - ox + 'px';
                    bird.style.top = evt.pageY - ox + 'px';
                    evt.preventDefault();
                }

            }
            document.onmouseup = function(){
                document.onmousemove = null;
            }
        }

    </script>
</head>
<body>
    <img src="../images/bird.jpg" id = 'bird' />
</body>
</html>
