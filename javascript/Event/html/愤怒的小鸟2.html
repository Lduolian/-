<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        body{overflow:hidden;}
        #bird{width: 200px;height: 200px;position:absolute;top: 0;left: 0;}
        .right{transform:rotateY(180deg);}
        .up{transform:rotateZ(45deg);}
        .down{transform:rotateZ(-45deg);}
    
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var bird = document.getElementById('bird');
            var speed = 10;
            var left = 0;
            var top = 0;
            document.onkeydown = function(e){
                e = e || window.event;
                switch(e.keyCode){
                    case 37:
                        left -= speed;
                        className = '';
                        break;
                    case 39:
                        left +=speed;
                        className = 'right';
                        break;
                    case 38:
                        top -=speed;
                        className = 'up';
                        break;
                    case 40:
                        top += speed;
                        className = 'down';
                        break;
                }
                bird.style.left = left + 'px';
                bird.style.top = top + 'px';
                bird.className = className;
            }
            

        }

    </script>
</head>
<body>
    <img src="../images/bird.jpg" id = 'bird' />
</body>
</html>
