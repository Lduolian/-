<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        #box{width: 200px;height: 200px;background-color: #fc0;}

    </style>
    <script type="text/javascript">
        window.onload = function(){
            var box = document.getElementById('box');
            box.onclick = function(e){
                console.log('click');

            }
            box.addEventListener('mouseover',handle);
            box.onmouseup = function(e){
                if(e.button === 2){
                    box.onclick = null;
                }
            box.removeEventListener('mouseover',handle);
                
            }
            function handle(){
                    console.log('over')
            }
}


    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
