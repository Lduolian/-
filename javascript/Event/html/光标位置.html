<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        .pos{position:fixed;left:0;bottom:0;padding:10px;color:#999;font-size: 12px;}
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var pos = document.getElementsByClassName('pos')[0];
            document.onmousemove = function(e){
                pos.innerHTML = '<p>client:'+e.clientX + ',' +e.clientY+'</p>'+
                '<p>screen:'+e.screenX +','+ e.screenY+'</p>'+'<p>'+e.pageX+','+e.pageY+'</p>';
            }
        }


    </script>
</head>
<body>
    <div class="pos"></div>
</body>
</html>
