<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        var num = 0;
        for(var year = 1900; year <=2018; year++){
            if((year%4==0&&year%100!=0) || year%400==0){
                document.write(year+", ");
                num++;
            }
            if(num%4==0){
            document.write("<br />");
        }
        }

    </script>
