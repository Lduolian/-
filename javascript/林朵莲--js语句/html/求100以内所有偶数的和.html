<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        var sum = 0;
        for(var num = 1; num <= 100; num++){
            if(num % 2 ==0){
                sum = sum+num;
            }
        }
        document.write("1-100之内偶数的和为：" + sum);


    </script>
</head>
