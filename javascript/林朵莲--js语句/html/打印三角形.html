<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        for(var i = 1; i <= 4; i++){
            for(var x = 1; x <= i; x++){
                document.write("*");
            }
            document.write("<br />");
        }

    </script>
</body>
</html>
