<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        var str = "";
        str += "<table border=1 width=500 cellspacing=0>";
        for(var i = 1; i <= 10; i++){
            str += "<tr>";
            for(var x = 1; x <= 6; x++){
                str += "<td>"+i+"*"+x+"</td>";
            }
            str +="</tr>";
        }
        str+="</table>";
        document.write(str);


    </script>
</head>
