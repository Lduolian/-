<body>
    <input type="text" id="num1" placeholder="请输入一个数" />
    <input type="text" id="num2" placeholder="请输入另一个数" />
    <button onclick="compare()">确定</button>
    <script type="text/javascript">
            function compare(){
                var n1 = document.getElementById('num1').value*1;
                var n2 = document.getElementById('num2').value*1;
                var max = 0;
                if(n1 > n2){
                    max = n1;
                    alert("最大值为:" + n1);

                }else{
                    max = n2;
                    alert("最大值为:" + n2);
                
            }
            }
            

    </script>
</body>
