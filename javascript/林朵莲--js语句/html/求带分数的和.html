<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        /*
            求出1-1/2+1/3-1/4…..1/100的和
            思路：分母为奇数的时候带分数为负数，
                分母为偶数时带分数为正数
                toFixed(n):小数点后保留n位
         */
        var s = 0;//存储结果
        var num = 1;
        while(num <= 100){
            if(num%2==0){
                s -= (1/num);
            }else{
                s += 1/num;
            }
            num++;
        }
        document.write("1-1/2+1/3-...-1/100的值为：" + s.toFixed(3));
    </script>
</head>

</html>
