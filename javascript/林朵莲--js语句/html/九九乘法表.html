<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        for(var i = 1; i <= 9; i++){
            for(var x = 1; x <= i; x++){
                document.write(i+" *"+x+" =" +(i*x));
                document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
            }
            document.write('<br />');
        }


    </script>
</head>

</html>
