<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        //n! = 1*2*...*n
        function jieceng(num){
            var sum = 1;
            for(var i = 2; i <= num; i++){
                sum *= i;
            }
            return sum;
        }
        document.write(jieceng(5));

    </script>
</head>
