<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
            var val = parseInt(prompt("请输入一个整数"));
            switch(val%2){
                case 0:
                        document.write("是偶数");
                        break;
                case 1:
                        document.write("是奇数");
                        break;
                default:
                        document.write("你输入的不是数字");
            }

    </script>
</body>
</html>
