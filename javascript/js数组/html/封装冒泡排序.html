<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
    /*
        冒泡排序法:
        当前元素跟下一个元素对比
        把最大的逐个往后排列
        思路：1.外层for循环控制比较的次数
              2.内层循环进行比较，把较大数往后移
     */
        function bubbleSort(arr){
            var len = arr.length;
            for(var i = 0; i < len; i++){
                for(var j = 0; j < len-i-1; j++){
                    if(arr[j] > arr[j+1]){
                        var temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }
                }
            }
            return arr;
        }
        var arr = [12,2,34,21,45,38,56,11,25,66,5];
        console.log(bubbleSort(arr));
    </script>
