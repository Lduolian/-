<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <script type="text/javascript">
        function has(arr,n){
            var res = false;
            for(var i = 0; i < arr.length; i++){
                if(arr[i]===n){
                    res = true;
                    break;
                }
            }
            return res;
        }
        var array = [12,23,34,545,78,67,56,43];
        console.log(has(array,23));

    </script>
</head>
