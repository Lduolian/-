<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
    /*
    有一个从小到大排序的数组[3,5,6,20,22,33,88]。现输入一个
    数，要求按原来的规律将它插入数组中，并打印出新的数组
    sort():数组的内置排序函数，默认以ascii码排序
     */
        function insertNumber(num){
            var arr = [3,5,6,20,22,33,88];
            var array = [];
            arr.push(num);
            for(var i = 0; i < arr.length; i++){
                array[array.length] = arr[i];
            }
            array.sort(function(a,b){
                return a-b;
            })
            return array;
        }
        console.log(insertNumber(30));
    </script>
</head>
