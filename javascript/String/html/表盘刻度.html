<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        #watch{width: 300px;height: 300px;border:5px solid #ddd;border-radius: 50%;position:absolute;left: 50%;top: 50%;transform:translate(-50%,-50%);}
        #watch .hour{width: 10px;height: 10px;background:#ccc;position:absolute;}


    </style>
</head>
<body>
    <div id="watch">
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
    </div>

    <script type="text/javascript">
        var hours = document.getElementsByClassName('hour');
        console.log(hours);
        var x = 150;
        var y = 150;
        var r = 150;
        for(var i = 0; i < hours.length; i++){
            
            var deg = (360/hours.length)*i;
            var rad = Math.PI*deg/180;
            var a = r*Math.sin(rad);
            var b = r*Math.cos(rad);
            console.log(a,b);

            var left = x+a;
            var Top = y+b;
            hours[i].style.left = left-10 + 'px';
            hours[i].style.top = Top-10 + 'px';
        }



    </script>
</body>
</html>
