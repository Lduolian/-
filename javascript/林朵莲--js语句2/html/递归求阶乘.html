<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        //递归求阶层
        function factorial(num){
            if(num==1){
                return 1;
            }else{
                return num * factorial(num-1);
            }
        }
        alert(factorial(5));
    </script>
</head>
