<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        function fun(num1,num2){
            document.write(num1+'+'+num2+'=' +(num1+num2)+'<br />');
            document.write(num1+'-'+num2+'=' +(num1-num2)+'<br />');
            document.write(num1+'*'+num2+'=' +(num1*num2)+'<br />');
            document.write(num1+'/'+num2+'=' +(num1/num2)+'<br />');

            // alert(num1+num2);
        }
        fun(8,2);

    </script>
</head>
<body>
    
</body>
</html>
