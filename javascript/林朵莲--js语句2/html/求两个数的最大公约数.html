<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <h1>求两个数的最大公约数</h1>
    <label for="num1">输入第一个数</label>
    <input type="text" id="num1" /><br />
    <label for="num2">输入第二个数</label>
    <input type="text" id="num2" /><br />
    <button onclick = "gongyueshu()">最大公约数</button>
    <div id="output"></div>
    <script type="text/javascript">
        var num1 = document.getElementById('num1');
        var num2 = document.getElementById('num2');
        var output = document.getElementById('output');
        /*
            最大公约数: 能够同时整除两个数的最大数
            最大公约数肯定不会超过两个数中的最小数
         */
        function gongyueshu(){
            var _num1 = parseInt(num1.value);
            var _num2 = parseInt(num2.value);
            var maxYue = 0;
            var min = 0;
            if(_num1 < _num2){
                min = _num1;
            }else{
                min = _num2;
            }
            for(var i = 1; i <= min; i++){
                if(_num1 % i ===0 && _num2 % i ===0){
                    maxYue = i;
                }
            }
            output.innerHTML = "最大公约数为: " + maxYue;
        }
    </script>
</body>
</html>
