<head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <script type="text/javascript">
        var wheat = 1;
        for(var i = 2; i <= 64; i++){
            wheat *= 2;
        }
        document.write("小麦的总粒数为：" + wheat);
        document.write('<br />');
        document.write("小麦的总重量为：" + wheat/1000*30+"g");



    </script>
