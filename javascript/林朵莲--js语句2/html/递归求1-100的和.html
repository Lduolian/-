<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function fun(num){
            if(num == 1){
                return 1;
            }else{
                return num + fun(num-1);
            }
        }
        alert(fun(100));

    </script>
</body>
