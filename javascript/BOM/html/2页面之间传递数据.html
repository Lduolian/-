<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
        window.onload = function(){
            var goods = {
                name:'美女',
                price:'20w',
                imgurl:'../images/g1.jpg',
            }

            var str = '';
            for(var attr in goods){
                str += attr + '=' + encodeURI(goods[attr]) + '&';
            }
            console.log(str);
            var meinv = document.getElementById('meinv');
            meinv.onclick = function(){
                meinv.href = '2details.html?' + str;
            }
        }



    </script>
</head>
<body>
    <a href="#" id='meinv'><img src="../images/g1.jpg"/></a>
</body>
</html>
