<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        .car{width: 200px;position:absolute;left: 0;bottom: 0;}

    </style>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded',() => {
            let car = document.querySelector('.car');
            let speed = 100;

            let timer = setInterval(() =>{
                speed -= 5;
                let left = car.offsetLeft;

                if(speed <= 0){
                    clearInterval(timer);
                    // left = window.innerWidth-car.offsetWidth;
                    speed = 0;
                }
                car.style.left = left + speed + 'px';
            },30)
        })
        
        
    </script>
</head>
<body>
    <img src="../images/car.jpg" class = 'car' />
</body>
</html>
