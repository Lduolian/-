<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        body, ul, li, ol {
            list-style: none;
            padding: 10px;
            margin: 20px;
            font-size: 12px;
            font-family: 微软雅黑;
        }
        img {
            border: 0px;
        }
        .picList {
            width: 100%;
            float: left;
        }
        .picList .col {
            width: 300px;
            height: 200px;
            position: relative;
            overflow: hidden;
            float: left;
            margin: 10px 0 0 10px;
        }
        .picList .col img, .col a {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .picList .col img {
            width: 100%;
        }
        .picList .col a {
            display: block;
            width: 280px;
            height: 180px;
            top: 160px;
            background:#000;
            color: white;
            font-style: normal;
            line-height: 25px;
            padding: 10px;
            opacity: 0.8;
            text-decoration: none;
        }

    </style>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded',() => {
            var picList = document.querySelector('.picList');

            var cols = picList.children;
            // console.log(cols);

            for(var i = 0; i < cols.length; i++){
                cols[i].onmouseenter = function(){
                    clearInterval(this.timer);
                    var target = 10;
                    var link = this.children[1];
                    this.timer = setInterval(function(){
                        var current = link.offsetTop;
                        var speed = parseInt((target-current)/10);
                        current += speed;
                        if(current<=target || speed === 0){
                            clearInterval(this.timer);
                            current = target;
                        }
                        link.style.top = current + 'px';
                    },60)
                }


                cols[i].onmouseleave = function(){
                    clearInterval(this.timer);
                    var target = 160;
                    link = this.children[1];
                    this.timer = setInterval(function(){
                        var current = link.offsetTop;
                        var speed = parseInt((target-current)/10);
                        current += speed;
                        if(current >= target || speed === 0){
                            clearInterval(this.timer);
                            current = target;
                        }
                        link.style.top = current + 'px';
                    },60)

                }
            }

        })


    </script>
</head>
<body>
   <div class="picList">
    <div class="col" >

       </a> 
    </div>
</div> 
</body>
</html>
