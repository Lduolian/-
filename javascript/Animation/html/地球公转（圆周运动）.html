<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        .sun{width: 50px;height: 50px;border-radius: 50%;background:#f60;box-shadow: 0 0 0 266px #fff,0 0 0 270px #f60;position:absolute;}
        .earth{width: 30px;height: 30px;border-radius:50%;background:skyblue;position:absolute;}
    </style>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded',()=>{
            var sun = document.querySelector('.sun');
            var earth = document.querySelector('.earth');
            circleCenter = {x:window.innerWidth/2-25,y:window.innerHeight/2-25};
            sun.style.left = circleCenter.x + 'px';
            sun.style.top = circleCenter.y + 'px';
            var sunR = 295;
            var earthR = 15;

            var deg = 0;
            setInterval(function(){
                deg += 5;
                var rad = deg*Math.PI/180;
                var a = sunR*Math.cos(rad);
                var b = sunR*Math.sin(rad);

                var left = circleCenter.x + a;
                var top = circleCenter.y + b;

                earth.style.left = left + 'px';
                earth.style.top = top + 'px';
            },100)
        })

    </script>
</head>
<body>
    <div class="sun"></div>
    <div class="earth"></div>
</body>
</html>
