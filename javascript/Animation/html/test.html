<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div,button,img{margin:0;padding:0;}
        .box{width: 1000px;box-sizing: border-box;padding:10px;}
        .box .btn_left{float:left;}
        .boc .btn_right{float:right;}
        .box .pic{width: 215px;overflow:hidden;height: 50px;position:relative;}
        .box .pic_top{height: 50px;width: 500px;position:absolute;}
        .pic img{display:block;margin:0 3px;float:left;}
    </style>
    <script type="text/javascript" src="../../comment.js"></script>
    <script type="text/javascript">
       

        document.addEventListener('DOMContentLoaded',()=>{
            var btn_left = document.getElementsByClassName('btn_left')[0];
            var btn_right = document.getElementsByClassName('btn_right')[0];
            var pic_top = document.getElementsByClassName('pic_top')[0];
            btn_right.onclick = function(){
                animate(pic_top,{left:-220});
            }
            btn_left.onclick = function(){
                animate(pic_top,{left:0});
            }
        })
    </script>
</head>
<body>
    <div class="box">
        <button class = 'btn_left'>左边</button>
        <div class="pic">
            <div class="pic_top">
                <img src="../images/bag3.png" alt="" />
                <img src="../images/bag3.png" alt="" />
                <img src="../images/bag3.png" alt="" />
                <img src="../images/bag3.png" alt="" />
                <img src="../images/bag3.png" alt="" />
                <img src="../images/bag3.png" alt="" />
                <img src="../images/bag3.png" alt="" />
                <img src="../images/bag3.png" alt="" />
                <img src="../images/bag3.png" alt="" />
                <img src="../images/bag3.png" alt="" />
            </div>
            
            
        </div>
        <button class = 'btn_right'>右边</button>
    </div>
</body>
</html>
