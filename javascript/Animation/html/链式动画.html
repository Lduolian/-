<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{margin:0;padding:0;font:12px/1.25 tahoma,arial,宋体,sans-serif;}
        li{list-style: none;}
        a{text-decoration: none;}
        body{width: 100%;height: 100%;background:#000;position:relative;overflow:hidden;}
        .page{position:fixed;_position:absolute;right:0;bottom:0;}
        #qf_bottom{width: 203px;height: 50px;background:url(../images/minibar.png) no-repeat 0 0;position:absolute;right: -165px;bottom:0;z-index:20001;}
        #nav{height: 22px;margin:5px 0 0 43px;width: 125px;}
        #nav li{float:left;width: 25px;}
        #nav li a{display:block;height:22px;width: 25px;}
        #nav li .show,#nav li a:hover{background:url(../images/minibar.png) no-repeat -25px -51px;}
        #nav .li_2 .show,#nav .li_2 a:hover{background-position:-50px -51px}
        #nav .li_3 .show,#nav .li_3 a:hover{background-position:-75px -51px}
        #nav .li_4 .show,#nav .li_4 a:hover{background-position:-100px -51px}
        .qf{color:#fff;height:16px;margin:4px 0 0 8px;overflow:hidden;width:160px;}


    </style>
</head>
<body>
    <div class="page">
        <div id="qf_bottom">
            <ul id="nav">
                <li><a href="#"></a></li>
                <li class='li_1'><a href="#"></a></li>
                <li class='li_2'><a href="#"></a></li>
                <li class='li_3'><a href="#"></a></li>
                <li class='li_4'><a href="#"></a></li>
            </ul>
            <h2 class='qf'>千锋JS</h2>
        </div>
    </div>
</body>
</html>
