<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
    /*
    封装一个函数afterDate(date,n)，得到日期date的n天后的日期
     */
        function afterDate(date,n) {
            var d = new Date(date);
            d.setDate(d.getDate()+n);
            return d;
        };


    </script>
