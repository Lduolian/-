<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <div id="output"></div>

    <script type="text/javascript">
        var output = document.getElementById('output');

        var item = setInterval(function(){
            var end = new Date('2018/3/1 17:29:00');
            var dur = Date.parse(end)-Date.now();
            var secends = Math.floor(dur/1000%60);
            var minutes = Math.floor(dur/1000/60)%60;
            var hours = Math.floor(dur/1000/60/60)%24;
            var days = Math.floor(dur/1000/60/60/24);
            // console.log(days,hours,minutes,secends);
            
            secends = secends<10 ? '0' + secends : secends;
            minutes = minutes<10 ? '0' + minutes : minutes;
            hours = hours<10 ? '0' + hours : hours;

            if(Math.floor(dur)<=0){
                clearInterval(item);
            }
            output.innerHTML = days + '天' + hours+ '时' + minutes +'分' + secends +'秒';
        },1000)
        


    </script>
</body>
</html>
