<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        #bar{position:relative;width:0;height: 5px;background:orange;}
        #percent{position:absolute;top: 100%;left: 50%;transform:translate(-50%,0);font-size: 12px;padding:10px;}

    </style>
</head>
<body>
    <div id="bar"><span id='percent'></span></div>

    <script type="text/javascript">
        var bar = document.getElementById('bar');
        var percent = document.getElementById('percent');

        var width = 0;
        var item = setInterval(function(){
            width += 10;

            if(width >= window.innerWidth){
                width = window.innerWidth;
                clearInterval(item);
            }
            bar.style.width = width + 'px';
            percent.innerHTML = (width/window.innerWidth*100).toFixed(1) + '%';
        },30)


    </script>
</body>
</html>
