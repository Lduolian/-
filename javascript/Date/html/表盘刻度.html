<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        #watch{width: 300px;height: 300px;border:5px solid #ddd;border-radius: 50%;left: 50%;top: 50%;transform:translate(-50%,-50%);position:absolute;}
        .hour{position:absolute;width: 10px;height: 10px;background-color: #ccc;}

    </style>
</head>
<body>
    <div id="watch">
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
    </div>

    <script type="text/javascript">
        /*
        画一个表盘刻度
        角度与弧度的转换
            弧度=角度*Math.PI/180
        注意：变量名不能为name和top，因为window对象有这两个属性
         */
        var watch = document.getElementById('watch');
        var hour = document.getElementsByClassName('hour');
        var x = 150;
        var y = 150;
        var r = 150;

        for(var i = 0; i < hour.length; i++){
           var deg = (360/hour.length)*i;
           var rad = Math.PI*deg/180;
           var a = r*Math.sin(rad);
           var b = r*Math.cos(rad);
           var left = a + x;
           var Top = b + y;

           hour[i].style.left = left-10 + 'px';
           hour[i].style.top = Top-10 + 'px';
        }
        



    </script>
</body>
</html>
