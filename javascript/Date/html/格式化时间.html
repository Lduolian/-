<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
    /*
        getFullYear()/setFullYear(2014)
        getMonth()/setMonth(8)注意：获取月份是从0开始的
        getDate()/setDate(25)
        获取星期:
            getDay() 0-6:星期天-星期六
     */
        var d = new Date();
        var year = d.getFullYear();
        var month = d.getMonth();
        var date = d.getDate();
        var day = d.getDay();

        var str = '日，一，二，三，四，五，六'.split('，');
        console.log(str);
        console.log(year + '年' + (month+1) + '月' + date + '日 星期' +str[day] );



    </script>
</head>

</html>
