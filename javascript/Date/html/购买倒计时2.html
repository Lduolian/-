<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        /**{margin:0;padding:0;}*/
        #btn{position:relative;}
        #count{position:absolute;left:55px;top:50%;transform:translate(0,-58%);};

    </style>
</head>
<body>
    <img src="../images/g1.jpg"/>
    <div id="btn">
        <div id="count"></div>
        <img src="../images/btn_buy0.jpg" id='buyimg'/>
    </div>

    <script type="text/javascript">
        var count = document.getElementById('count');
        var buyimg = document.getElementById('buyimg');
        var end = new Date('2018/3/12 20:40:30');

        showTime();
        var timer = setInterval(showTime,1000);
        function showTime(){
            var dur = (Date.parse(end)-Date.now())/1000;
            var sec = Math.floor(dur%60);
            var min = Math.floor(dur/60%60);
            var hour = Math.floor(dur/60/60%60);
            var day = Math.floor(dur/60/60/24);

            sec = sec>=10? sec:'0' + sec;
            min = min>=10? min:'0' + min;
            hour = hour>=10? hour:'0'+hour;
            day = day>=10? day:'0' + day;

            if(dur<=0){
                clearInterval(timer);
                buyimg.src = '../images/btn_buy.jpg';
                count.style.display = 'none';
            }

            count.innerHTML = '倒计时' + day + '天'+hour + '时' + min + '分' + sec + '秒';
            

        }


    </script>
</body>
</html>
