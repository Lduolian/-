<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        #bar{width: 0;height: 5px;background:blue;position:relative;}
        #percent{position:absolute;top:100%;left:50%;transform:translate(-50%,0);padding:5px;font-size:10px;}


    </style>
</head>
<body>
    <div id="bar"><span id='percent'></span></div>

    <script type="text/javascript">
        var bar = document.getElementById('bar');
        var percent = document.getElementById('percent');
        var width = 0;
        var timer = setInterval(function(){
            width += 20;
            if(width >= window.innerWidth){
                width = window.innerWidth;
                clearInterval(timer);
            }
            bar.style.width  =width + 'px';
            percent.innerHTML = (width/window.innerWidth*100).toFixed(2) + '%';
        },30)    


    </script>
</body>
</html>
