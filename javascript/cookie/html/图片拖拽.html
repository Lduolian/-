<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        #pic{width: 200px;height: 200px;position: absolute;left: 0;top: 0;}
    </style>
    
</head>
<body>
    <img src="../images/g3.jpg" id='pic' />

    <script type="text/javascript">
        (function(){
            var pic = document.getElementById('pic');

            pic.onmousedown = function(e){
                e= e||window.event;
                ox = e.offsetX;
                oy = e.offsetY;
                document.onmousemove = function(evt){
                    // evt = evt||window.event;
                    pic.style.left = evt.clientX - ox + 'px';
                    pic.style.top = evt.clientY -oy + 'px';
                    evt.preventDefault();
                }
            }
            document.onmouseup = function(){
                document.onmousemove = null;
                document.cookie = 'left=' + pic.style.left;
                document.cookie = 'top=' + pic.style.top;
            }

            
            var cookie = document.cookie.split('; ');
            cookie.forEach(function(item){
                var arr = item.split('=');
                if(arr[0]==='left' || arr[0]==='top'){
                    pic.style[arr[0]] = arr[1];
                    pic.style[arr[0]] = arr[1];
                }
            });
        })();
    </script>
</body>
</html>
