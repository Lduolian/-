<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        #pic{width: 200px;height: 280px;position: absolute;left:0;top:0;}
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var pic = document.getElementById('pic');
            pic.onmousedown = function(e){
                var ox = e.offsetX;
                var oy = e.offsetY;
                document.onmousemove = function(e){
                    var left = e.pageX - ox;
                    var top = e.pageY - oy;
                    pic.style.left = left + 'px';
                    pic.style.top = top + 'px';

                    e.preventDefault();

                    
                }
            }
            document.onmouseup = function(){
                document.onmousemove = null;
                document.cookie = 'left=' + pic.style.left;
                document.cookie = 'top=' + pic.style.top;
            }

            var cookies = document.cookie.split('; ');
            cookies.forEach(function(item){
                var arr = item.split('=');
                if(arr[0]==='left' || arr[0]==='top'){
                    pic.style[arr[0]] = arr[1];
                    pic.style[arr[0]] = arr[1];
                }
            })

            
        }


    </script>
</head>
<body>
    <img src="../images/g3.jpg" id='pic'/>
</body>
</html>
