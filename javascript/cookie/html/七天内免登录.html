<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
            body{
                background-color:rgb(177, 208,224); font: normal 12px Trebuchet MS; color:#000;
            }
            form{ 
                width:220px; padding:10px;
                background-color:#DDEEF6; 
                box-shadow: 0px 0px 10px 0px #888888;
                border:1px solid #DDEEF6;
                border-radius:6px;
                margin: auto;
            }
            .roundedCorners-textbox{ 
                border:1px solid #999; width:160px;
            }
            .checkbox {
                margin-left: 30px;
                border:1px solid #999; width:20px;
            }
    </style>

    <script type="text/javascript">
        /*
        注意：写入cookie每次只能写入一个，但是读取cookie的时候会读取全部cookie，每个cookie是以分号+空格('; ')隔开
            写入cookie的格式：
            document.cookie = "key=value[;expires='cookie存储时间'][;path='路径'][;domain='域名']";
            'expires'参数设置cookie的失效时间，默认是浏览器关闭cookie失效
            读取cookie:document.cookie;cookie是以字符串的方式存储的
            删除cookie:设置cookie的过期时间
         */
        window.onload = function(){
            var username = document.getElementById('username');
            var password = document.getElementById('password');
            var checkbox = document.getElementsByClassName('checkbox')[0];
            var btnSubmit = document.getElementById('btnSubmit');


            btnSubmit.onclick = function(){
                var _username = username.value.trim();
                var _password = password.value;
                if(_username.length===0){
                    alert('用户名不能为空');
                    return false;
                }

                if(checkbox.checked){
                    var d = new Date();
                    d.setDate(d.getDate()+7);
                    document.cookie = 'username=' + _username +';expires=' + d.toUTCString();

                }
                location.href = 'http://www.baidu.com';             
            }
             var cookies = document.cookie;
                if(cookies.length>0){
                    cookies = cookies.split('; ');
                    cookies.forEach(function(item){
                        var arr = item.split('=');
                        if(arr[0]==='username'){
                            location.href = 'http://www.baidu.com';
                        }
                    })
                }
            
        }

    </script>
</head>
<body>
    <form action="http://www.baidu.com" method="get">   
        <label>账号</label>
        <input id="username" type="text" /><br /><br />
        <label>密码</label>
        <input id="password" type="text" /><br /><br /> 
        <label><input type="checkbox" class="checkbox" />
        7天内免登陆</label>
        <br/><br/>
        <input type="submit" value="确定" id="btnSubmit" />
        <input type="reset" value="清空" />
    </form> 
</body>
</html>
