<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        body{background:pink;}
        form{width: 300px;height: 300px;position: absolute;left:50%;top:50%;transform:translate(-50%,-50%);border:2px solid #f90;}
        input{padding:20px 10px;argin:10px 0;}

    </style>

    <script type="text/javascript">
        window.onload = function(){
            var username = document.getElementById('username');
            var userpass = document.getElementById('userpass');
            var checkbox = document.getElementsByClassName('checkbox')[0];
            var sub = document.getElementById('sub');

            sub.onclick = function(){
                var _username = username.value;
                var _userpass = userpass.value;
                if(_username.length === 0 || _userpass.length === 0){
                    alert('用户名和密码不能为空');
                    return false;
                }
                if(checkbox.checked){
                    var d = new Date();
                    d.setDate(d.getDate()+7);
                    document.cookie = 'username=' + _username +'; expires=' + d.toUTCString();
                }

                location.href = 'http://www.baidu.com';
            }
            var cookies = document.cookie;
            if(cookies.length > 0){
                cookies = cookies.split('; ');
                for(var i = 0; i < cookies.length; i++){
                    var arr = cookies[i].split('=');
                    if(arr[0]==='username'){
                        location.href = 'http://www.baidu.com';
                    }
                }
            }
                
        }
        

    </script>
</head>
<body>
    <form action="http://www.baidu.com">
        <label for="username">帐号</label>
        <input type="text" id = 'username'/><br />
        <label for="userpass">密码</label>
        <input type="text" id = 'userpass'/><br />
        <label>七天免登录<input type="checkbox" class = 'checkbox' /></label>
        <input type="submit" value = '提交' id = 'sub'/>
        <input type="reset" value = '重置'/>
    </form>
</body>
</html>
